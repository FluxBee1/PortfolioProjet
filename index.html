<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <!-- NAVBAR -->
                <div class="navbar">
                    <div class="logo-container">
                        <img src="./images/userAsset/Rlogo" alt="" class="logo-image">
                        <div class="logo-text"> ohit Sharma</div>
                    </div>
                    <div class="links">
                        <div>
                            <a href="">Projects</a>
                        </div>
                        <div>
                            <a href="">ContactMe</a>
                        </div>
                        <div>
                            <a href="">Skills</a>
                        </div>
                    </div>
                </div>
                <div class="hero-section">
                    <div class="faded-text">Rohit Sharma</div>
                    <div class="hero-section-left">
                        <div class="heading">Hi! ROHIT SHARMA</div>
                        <div class=" heading sub-Heading">
                            I am a
                            <span class="role"></span>
                        </div>
                        <div class="description">
                            I am a Software Developer and here is my portfolio Website.Here you will get to Know about My journey.
                        </div>
                        <div class="btn-pink" id="btn"> Hire Me</div>
                    </div>
                    <div class="hero-section-right">
                        <div class="absolute icons icon-dots">
                            <img src="./images/userAsset/dots.png" alt="">
                        </div>
                        <div class="absolute icons icon-cube">
                            <img src="./images/userAsset/cube.png" alt="">
                        </div>
                        <div class="absolute icons icon-circle">
                            <img src="./images/userAsset/circle.png" alt="">
                        </div>
                        <div class="absolute icons icon-zigzag">
                            <img src="./images/userAsset/zigzags.png" alt="">
                        </div>
                        <div class="absolute icons icon-plus">
                            <img src="./images/userAsset/plus.png" alt="">
                        </div>
                        <div class="user-image">
                            <img src="./images/userAsset/UserImage.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Hero_SEction -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
        <script>
          var typeData = new Typed(".role", {
            strings: [
              " ",
              "Full Stack Developer",
              "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
          });
        </script>
    </body>
</html>
